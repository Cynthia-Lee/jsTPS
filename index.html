<!DOCTYPE html>
<html>

<head>
  <title>jsTPS Tests</title>
  <!--
      <link href="./css/fonts/Lexend Exa/css.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
      <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />
      -->

  <script src="./src/jstps/jsTPS.js"></script>
  <script src="./src/jstps/jsTPS_Transaction.js"></script>

  <script src="./test/AddToNum_Transaction.js"></script>
  <script src="./test/AndMask_Transaction.js"></script>
  <script src="./test/OrMask_Transaction.js"></script>
  <script src="./test/Num.js"></script>

  <script src="./test/junit_test_beds/jsTPS_Unit_Tests.js"></script>

  <!-- FOR TESTING OUR TODO LISTS -->
  <script src="./test/jsTPS_Tester.js"></script>

  <script>
    window.onload = function () {
      window.jstps = new jsTPS();
      window.jstpsUnitTests = new jsTPS_Unit_Tests();
      window.jsTPSTester = new jsTPS_Tester();

      // window.todo.controller = new TodoListController(window.todo.model);
      // window.todoListTester = new TodoListTester();
      // window.todoListTester.runTests()

      jstpsUnitTests.testAdd();
      jstpsUnitTests.testAndMask();
      jstpsUnitTests.testOrMask();
      jstpsUnitTests.testUndo();
      jstpsUnitTests.testRedo();
      jstpsUnitTests.testClear();
    }
  </script>
</head>

<body>
  <div id="unit_tests"></div>

  <div id="dynamic_tests">
    <div id="test_menu">
      <span id="menu_prompt">
        <h1>Menu:</h1>
      </span>
      <div id="add_transaction_container">
        <span id="add_prompt">Add a Transaction:</span>
        <input id="add_transaction_textfield" class="item_input" type="input" />
        <button id="add_transaction_submit_button" class="item_button">Submit</button>
      </div>
      <div id="undo_transaction_container">
        <span id="undo_prompt">Undo a Transaction:</span>
        <button id="undo_transaction_submit_button" class="item_button">Submit</button>
      </div>
      <div id="redo_transaction_container">
        <span id="redo_prompt">Redo a Transaction:</span>
        <button id="redo_transaction_submit_button" class="item_button">Submit</button>
      </div>
      <div id="clear_transactions_container">
        <span id="clear_prompt">Clear All Transactions:</span>
        <button id="clear_transactions_submit_button" class="item_button">Submit</button>
      </div>
      <div id="reset_transactions_container">
        <span id="reset_prompt">Reset Num and Transactions:</span>
        <button id="reset_transactions_submit_button" class="item_button">Submit</button>
      </div>
    </div>
    <br>
    <div id="transaction_output"></div>
  </div>

</body>

</html>
